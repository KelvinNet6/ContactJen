<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESL English Coach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section with Background Video -->
    <section class="header">
        <video autoplay loop muted class="background-video">
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="header-content">
            <h1>ESL English Coach for Actors, Singers, and Video Content Creators</h1>
            <p>Helping you master English for the film and music industry</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-form">
            <h2>Contact JEN</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" class="fab fa-facebook"></a>
            <a href="https://instagram.com" target="_blank" class="fab fa-instagram"></a>
            <a href="https://youtube.com" target="_blank" class="fab fa-youtube"></a>
            <a href="https://linkedin.com" target="_blank" class="fab fa-linkedin"></a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 ESL English Coach. All Rights Reserved. | Designed for Actors, Singers, and Video Content Creators in the Film and Music Industry.</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
