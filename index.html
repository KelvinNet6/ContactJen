<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESL English Coach</title>
   <link rel="stylesheet" href="styles.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">  
</head>
<body>
    <!-- Header Section with Background Video -->
    <section class="header">
        <video autoplay loop muted class="background-video">
            <source src="7120158-uhd_4096_2160_25fps - Trim.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="header-content">
            <h1>ESL English Coach for Actors, Singers, and Video Content Creators</h1>
            <p>Helping you master English for the film and music industry</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <!-- Image on the Left -->
            <div class="contact-image">
                <img src="IMG_20220412_092724.jpg" alt="ESL Coach" class="contact-img">
            </div>

            <!-- Contact Form on the Right -->
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Social Media Links Section with Background Image -->
    <section class="social-media-links" style="background-image: url('Harry-Rieck-Edelstahl-Kontakt-Header.jpg');">
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" class="fab fa-facebook"></a>
            <a href="https://instagram.com" target="_blank" class="fab fa-instagram"></a>
            <a href="https://youtube.com" target="_blank" class="fab fa-youtube"></a>
            <a href="https://linkedin.com" target="_blank" class="fab fa-linkedin"></a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 ESL English Coach. All Rights Reserved. | Designed for Actors, Singers, and Video Content Creators in the Film and Music Industry.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
